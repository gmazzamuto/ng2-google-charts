<h1>Column chart</h1>

<input type="button" value="Change data" (click)="myClick()">
<h1>Pie chart</h1>
<google-chart [data]="pieChartOptions"></google-chart>

<google-chart [data]="scatterChartOptions"></google-chart>

<google-chart [data]="timelineChartOptions"></google-chart>
